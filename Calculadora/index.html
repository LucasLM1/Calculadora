<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora</title>
    <!--shortcut é o icone que aparece ao lado do titulo da página-->
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO5vxYlO2Y8SEsuvAY_yt8smz6KH6KYPBcmw&usqp=CAU">
        <link rel="stylesheet" href="../Calculadora/css/style.css">
</head>

<body>
<h1>Calculadora feita por Lucas Souza</h1><br>

    <div class="box">
        <h2>Calculadora</h2>
        <p id= "resultado"></p> <!--lugar onde aparecem os valoresa  serem calculados-->
        <table> <!--criação da tabela com números e funções-->
            <tr> <!--criação da primeira linha da calculadora-->
                <td><button onclick="limpar()">C</button></td> <!--criação da primeira célula da primeira coluna--><!--apagar tudo-->
                <td><button onclick="voltar()"><</button></td> <!--apaga apenas um item-->
                <td><button onclick="insert('/')">/</button></td> <!--divisão-->
                <td><button onclick="insert('*')">*</button></td> <!--multiplicação-->
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td> <!--criação da primeira célula da segunda coluna-->
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('-')">-</button></td> <!--subtração-->
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td> <!--criação da primeira célula da terceira coluna-->
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('+')">+</button></td> <!--adição-->
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td> <!--criação da primeira célula da quarta coluna-->
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button style ="height: 80px;" onclick="calcular()">=</button></td> <!--botão pra finalizar e mostrar resultado-->
            </tr> <!--rowspan espande tamanho para duas linhas-->
            <tr>
                <td colspan="2"><button style ="width: 80px;" onclick="insert('0')">0</button></td> <!--criação da primeira célula da quarta coluna-->
                <td><button onclick="insert('.')">.</button></td> <!--ponto para calculos de valores quebrados-->
            </tr> <!--colspan espande tamanho para duas colunas-->
        </table>
    </div>

    <footer>
        <p>
            <b>Todos os Direitos reservados: Lucas M &copy</b>
        </p>
    </footer>
    <script type="text/javascript" src="../Calculadora/js/script.js"></script>
</body>

</html>
